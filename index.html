<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Real-Time Vehicle Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #map {
      height: 85vh;
      width: 100%;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 10px 0;
      font-size: 20px;
    }
    #time {
      background: #f4f4f4;
      padding: 10px;
      font-size: 16px;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>

<header>Real-Time Vehicle Tracking</header>
<div id="map"></div>
<div id="time">Last Update: --</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Firebase configuration (Updated)
  const firebaseConfig = {
    apiKey: "AIzaSyAOJ-wV5ZAcg_h6aA08ltos9jrejHwKyCA",
    authDomain: "real-time-vehicle-tracke-2d3a3.firebaseapp.com",
    databaseURL: "https://real-time-vehicle-tracke-2d3a3-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "real-time-vehicle-tracke-2d3a3",
    storageBucket: "real-time-vehicle-tracke-2d3a3.firebasestorage.app",
    messagingSenderId: "877798038753",
    appId: "1:877798038753:web:cf277d4223782b71862ba0",
    measurementId: "G-XNGEFE82RV"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  // Initialize Map
  const map = L.map('map').setView([-20.159806, 57.502443], 12); // Default starting point

  // Load Map Tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Vehicle Marker
  let vehicleMarker = L.marker([-20.159806, 57.502443]).addTo(map)
    .bindPopup("Vehicle Location");

  // Listen for location updates from Firebase
  database.ref('vehicle/location').on('value', (snapshot) => {
    const data = snapshot.val();
    if (data) {
      const lat = parseFloat(data.latitude);
      const lng = parseFloat(data.longitude);
      const timestamp = data.timestamp || Date.now();

      // Update map marker position
      vehicleMarker.setLatLng([lat, lng]);
      map.setView([lat, lng], 14);

      // Format and display time
      const date = new Date(timestamp);
      document.getElementById('time').textContent =
        "Last Update: " + date.toLocaleString();
    }
  });
</script>

</body>
</html>
