<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Real-Time Vehicle Tracking - Mauritius</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    #map { height: 60vh; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #007BFF; color: white; }
  </style>
</head>
<body>
  <h2 style="text-align:center; margin-top:10px;">Real-Time Vehicle Tracking - Mauritius</h2>
  <div id="map"></div>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Latitude</th>
        <th>Longitude</th>
      </tr>
    </thead>
    <tbody id="locationTable"></tbody>
  </table>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAOJ-wV5ZAcg_h6aA08ltos9jrejHwKyCA",
      authDomain: "real-time-vehicle-tracke-2d3a3.firebaseapp.com",
      databaseURL: "https://real-time-vehicle-tracke-2d3a3-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "real-time-vehicle-tracke-2d3a3",
      storageBucket: "real-time-vehicle-tracke-2d3a3.firebasestorage.app",
      messagingSenderId: "877798038753",
      appId: "1:877798038753:web:cf277d4223782b71862ba0",
      measurementId: "G-XNGEFE82RV"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Initialize map centered on Mauritius
    let map = L.map('map').setView([-20.348404, 57.552152], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Store all historical points
    let markers = [];
    let history = [];

    // Listen to entire 'history' node in Firebase
    const historyRef = ref(db, 'history');
    onValue(historyRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        // Clear old markers and table
        markers.forEach(marker => map.removeLayer(marker));
        markers = [];
        history = [];

        // Loop through all saved points
        Object.entries(data).forEach(([key, point]) => {
          const lat = point.lat;
          const lng = point.lng;
          const time = point.time;

          // Add to history
          history.push({ time, lat, lng });

          // Add marker
          const marker = L.marker([lat, lng]).addTo(map)
            .bindPopup(`<b>${time}</b><br>Lat: ${lat.toFixed(6)}<br>Lng: ${lng.toFixed(6)}`);
          markers.push(marker);
        });

        // Auto center map to last point
        if (history.length > 0) {
          const last = history[history.length - 1];
          map.setView([last.lat, last.lng], 13);
        }

        updateTable();
      }
    });

    function updateTable() {
      const tbody = document.getElementById("locationTable");
      tbody.innerHTML = "";
      // Show latest first
      history.slice().reverse().forEach(item => {
        const row = `<tr>
          <td>${item.time}</td>
          <td>${item.lat.toFixed(6)}</td>
          <td>${item.lng.toFixed(6)}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }
  </script>
</body>
</html>
