<!DOCTYPE html>
<html>
<head>
  <title>Real-Time Tracking (Leaflet + Firebase)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    #map { height: 60vh; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #007BFF; color: white; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Real-Time Vehicle Tracking - Mauritius (History View)</h2>
  <div id="map"></div>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Latitude</th>
        <th>Longitude</th>
      </tr>
    </thead>
    <tbody id="locationTable"></tbody>
  </table>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
 const firebaseConfig = {
  apiKey: "AIzaSyAOJ-wV5ZAcg_h6aA08ltos9jrejHwKyCA",
  authDomain: "real-time-vehicle-tracke-2d3a3.firebaseapp.com",
  databaseURL: "https://real-time-vehicle-tracke-2d3a3-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "real-time-vehicle-tracke-2d3a3",
  storageBucket: "real-time-vehicle-tracke-2d3a3.firebasestorage.app",
  messagingSenderId: "877798038753",
  appId: "1:877798038753:web:cf277d4223782b71862ba0",
  measurementId: "G-XNGEFE82RV"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app)

    let map = L.map('map').setView([-20.348404, 57.552152], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let polyline = L.polyline([], {color: 'blue'}).addTo(map);
    let markers = [];
    let history = [];

    db.ref("history").on("value", snapshot => {
      const data = snapshot.val();
      history = [];
      polyline.setLatLngs([]);
      markers.forEach(m => map.removeLayer(m));
      markers = [];

      if (data) {
        // Convert data to array and sort by timestamp
        let points = Object.values(data).sort((a,b)=>a.timestamp - b.timestamp);
        points.forEach(item => {
          if (item.lat && item.lng) {
            let latlng = [item.lat, item.lng];
            polyline.addLatLng(latlng);
            let marker = L.marker(latlng).addTo(map);
            let time = new Date(item.timestamp).toLocaleString();
            marker.bindPopup(`Time: ${time}`);
            markers.push(marker);
            history.push({time: time, lat: item.lat, lng: item.lng});
          }
        });
        // Center map to last point
        if (points.length > 0) {
          map.setView([points[points.length - 1].lat, points[points.length - 1].lng], 13);
        }
        updateTable();
      }
    });

    function updateTable() {
      const tbody = document.getElementById("locationTable");
      tbody.innerHTML = "";
      history.slice().reverse().forEach(item => {
        const row = `<tr>
          <td>${item.time}</td>
          <td>${item.lat.toFixed(6)}</td>
          <td>${item.lng.toFixed(6)}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }
  </script>
</body>
</html>
